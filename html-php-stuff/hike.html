<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="time.js"></script>
</head>
<body onload="startStop()">
    <div id="display">
        00:00:00
    </div>
    <div id="tripmeter">
      <p>
        Starting Location (lat, lon):<br/>
        <span id="startLat">???</span>째, <span id="startLon">???</span>째
      </p>
      <p>
        Current Location (lat, lon):<br/>
        <span id="currentLat">???</span>째, <span id="currentLon">???</span>째
      </p>
      <p>
        Distance from starting location:<br/>
        <span id="distance">0</span> miles
      </p>
    </div>
    <div class="startstop">
        <form id="button" action="hike.html" method="POST">
            <p id="myhiddendata"></p><br>
            <div id="startstop">
                <input id="button" type="button" value="Start Hike" style="border-radius: 50%; font-size: 25px;" onclick="startStop()">
                <input type="submit"  id="stopbutton" value="Stop Hike" style="border-radius: 50%; font-size: 25px;" onclick="sendAlert()">
            </div>
         
        </form>
    </div>
    <script>
    var startPos;
    window.onload = function() {
      navigator.geolocation.getCurrentPosition(function(position) {
        startPos = position;
        document.getElementById('startLat').innerHTML = startPos.coords.latitude;
        document.getElementById('startLon').innerHTML = startPos.coords.longitude;
      }, function(error) {
        alert('Error occurred. Error code: ' + error.code);
        // error.code can be:
        //   0: unknown error
        //   1: permission denied
        //   2: position unavailable (error response from locaton provider)
        //   3: timed out
      });
    };
    
    navigator.geolocation.watchPosition(function(position) {
      document.getElementById('currentLat').innerHTML = position.coords.latitude;
      document.getElementById('currentLon').innerHTML = position.coords.longitude;
    });
    
    navigator.geolocation.watchPosition(function(position) {
      // same as above
      document.getElementById('distance').innerHTML =
          calculateDistance(startPos.coords.latitude, startPos.coords.longitude,
                            position.coords.latitude, position.coords.longitude);
    });
    
    function calculateDistance(lat1, lon1, lat2, lon2) {
      var R = 6371; // km
      var dLat = (lat2 - lat1).toRad();
      var dLon = (lon2 - lon1).toRad(); 
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1.toRad()) * Math.cos(lat2.toRad()) * 
              Math.sin(dLon / 2) * Math.sin(dLon / 2); 
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)); 
      var d = R * c;
      return (d * 0.000621371) ; //.toFixed(2) milesnum: 0.000621371
    }
    Number.prototype.toRad = function() {
      return this * Math.PI / 180;
    }
    
    </script>
</body>
</html>
